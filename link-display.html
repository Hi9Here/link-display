<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
  `<link-display></link-display>` Card Displaying a link
  @demo demo.html
-->
<dom-module id="link-display">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
        min-height: 225px;
      }
      iron-image {
        margin: 5px 0px 5px 0px;
        max-height: 225px;
      }
      h2 {
        font-weight: 300;
        font-size: 18px;
        margin: 0px;
      }
      .container {
        text-align: center;
        display: block;
      }
      h2 {
        display: block;
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 10px;
      }
      h3 {
        text-align: left;
        font-weight: 300;
        font-size: 14px;
        display: block;
        width: 180px;
        height: 63px;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 10px;
      }
    </style>
    <div class="container" on-tap="open">
      <template is="dom-if" if="[[link.title]]">
        <iron-image contain src="[[link.image]]"></iron-image>
        <h2>[[link.title]]</h2>
        <h3>[[link.desc]]</h3>
      </template>
      <template is="dom-if" if="[[title]]">
        <template is="dom-if" if="[[image]]">
          <iron-image contain src="[[image]]"></iron-image>
        </template>
        <template is="dom-if" if="[[cardicon]]">
          <iron-image contain src="[[cardicon]]"></iron-image>
        </template>
        <h2>[[title]]</h2>
        <h3>[[desc]]</h3>
      </template>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "link-display",
    properties: {
      link: {
        type: Object,
      },
      locked:{
        type:Boolean,
        value:false,
      },
    },
    open:function(){
      this.fire("open","link-display")
      var that = this
      if (!this.locked) {
        if ( typeof that.link === 'string') { 
          window.open (that.link ,"_blank")
        } else {
          window.open (that.link.link ,"_blank")
        }
      }
    }
  })
</script>
