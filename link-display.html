<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
  `<link-display></link-display>` card for links
  @demo demo.html
-->
<dom-module id="link-display">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      iron-image {
        margin: 5px 0px 5px 0px;
      }
      h2 {
        font-weight: 300;
        font-size: 18px;
        margin: 0px;
      }
      .container {
        text-align: center;
        display: block;
      }
      h3 {
        font-weight: 300;
        font-size: 14px;
        margin: 0px;
      }
      #card-image {
        display: inline-block;
      }
      #card-title {
        display: block;
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 10px;
      }
      #card-text {
        text-align: left;
        display: block;
        width: 180px;
        height: 63px;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 10px;
      }
    </style>
    <div class="container" on-tap="open">
      <div id="card-image">
        <iron-image src="[[link.image]]"></iron-image>
      </div>
      <div id="card-title">
        <h2>[[link.title]]</h2>
      </div>
      <div id="card-text">
        <h3>[[link.desc]]</h3>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "link-display",
    properties: {
      link: {
        type: Object,
        notify: true,
      },
    },
    open:function(){
      this.fire("open")
    }
  })
</script>
