<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
  `<link-display></link-display>` card for links
  @demo demo.html
-->
<dom-module id="link-display">
  <template>
    <style is="custom-style">
      :host {
        display:block;
        color:#505050;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      iron-image {
        height: 100px;
        width: 100px;
        margin: 5px 0px 5px 0px;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }
      h2 {
        font-weight: 300;
        font-size: 18px;
        margin: 0px;
      }
      .container {
        text-align: center;
        display: block;
      }
      h3 {
        font-weight: 300;
        font-size: 14px;
        margin: 0px;
      }
      #card-image {
        display: inline-block;
      }
      #card-title {
        display: block;
        width: 180px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0px 10px;
      }
      #card-text {
        text-align: left;
        display: block;
        width: 180px;
        height: 63px;
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 10px;
      }
    </style>
    <paper-toolbar>
      <iron-icon icon="bookmark" style="height:90%"></iron-icon>
      <div flex></div>
      <iron-icon icon="more-vert" style="height:90%"></iron-icon>
    </paper-toolbar>
    <div class="container">
      <div id="card-image">
        <iron-image src="[[image]]" sizing="cover"></iron-image>
      </div>
      <div id="card-title">
        <h2>{{title}}</h2>
      </div>
      <div id="card-text">
        <h3>{{desc}}</h3>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "link-display"
  })
</script>
