<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../icon-image/iron-image.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!--
  `<link-display></link-display>` card for links
  @demo demo.html
-->
<dom-module id="link-display">
  <template>
    <style is="custom-style">
      :host {display:block;color:#505050;}
      .container {
        width:100%;
        max-height:100px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .container iron-image {
        max-width:100%;
        max-height:100%;
      }
      paper-toolbar {
        --paper-toolbar-title: {
          font-size: 20px;
          margin-left: 10px;
        };
        --paper-toolbar-sm-height: 23px;
        --paper-toolbar-height: 23px;
      }
    </style>
    <paper-toolbar>
      <iron-icon icon="bookmark" style="height:90%;"></iron-icon>
    </paper-toolbar>
    <div class="container">
      <div class="title">{{title}}</div>
      <iron-image src="[[image]]"></iron-image>
    </div>
    <paper-item>{{desc}}</paper-item>
  </template>
</dom-module>
<script>
  Polymer({
    is: "link-display",
    title: {
      value: "Card Title"
    },
    desc: {
      value: "Card Description"
    }
  })
</script>
